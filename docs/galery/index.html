<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <title>Imagenes</title>
</head>

<body>
    <div class="container">
        <h3>Galery</h3>
        <div class="box-image">
            <img id="image" src="" alt="">
        </div>
        <div class="box-button">
            <button id="btn-prev" type="submit" onclick="prev()" disabled>Anterior</button>
            <button id="btn-start" type="submit" onclick="start()">Iniciar</button>
            <button id="btn-next" type="submit" onclick="next()" disabled>Siguiente</button>
        </div>
    </div>
    <script src="js/validation-img.js"></script>
</body>

</html>
