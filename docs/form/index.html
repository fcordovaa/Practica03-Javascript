<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cambay:ital@1&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <form method="POST" onsubmit="return validateRequiredInput()" action="php/form-message.php">
        <div class="container">
            <h3>Formulario registro</h3>
            <div class="group">
                <input type="text" id="id" class="check" oninput="return validateID()" oninput="return emptyInput()" onkeypress="return validateOnlyNumbers(event)" maxlength="10" required/>
                <span class="bar"></span>
                <label id="hidden">Cedula:</label>
                <span id="message-id" class="error"></span>
            </div>
            <div class="group">
                <input type="text" id="name" class="check" oninput="return validateName()" onkeypress="return validateOnlyText(event)"/>
                <span class="bar"></span>
                <label class="hidden">Nombres:</label>
                <span id="message-name" class="error"></span>
            </div>
            <div class="group">
                <input type="text" id="lastname" class="check" oninput="return validateLastname()" onkeypress="return validateOnlyText(event)"/>
                <span class="bar"></span>
                <label class="hidden">Apellidos:</label>
                <span id="message-lastname" class="error"></span>
            </div>
            <div class="group">
                <input type="text" id="direction"class="check" />
                <span class="bar"></span>
                <label class="hidden">Direccion:</label>
                <span id="message-direction" class="error"></span>
            </div>
            <div class="group">
                <input type="text" id="phone" class="check" onkeypress="return validateOnlyNumbers(event)" maxlength="10"/>
                <span class="bar"></span>
                <label class="hidden">Telefono:</label>
                <span id="message-phone" class="error"></span>
            </div>
            <div class="group">
                <input type="text" id="date" class="check" oninput="return validateDate()" onkeypress="return checkDate(event)" maxlength="10"/>
                <span class="bar"></span>
                <label class="hidden">Fecha nacimiento:</label>
                <span id="message-date" class="error"></span>
            </div>

            <div class="group">
                <input type="text" id="email" class="check" oninput="return validateEmail()"/>
                <span class="bar"></span>
                <label class="hidden">Correo Electronico:</label>
                <span id="message-email" class="error"></span>
            </div>
            <div class="group">
                <input type="password" id="password" class="check" oninput="return validatePassword()"/>
                <span class="bar"></span>
                <label class="hidden">Contrase√±a:</label>
                <span id="message-password" class="error"></span>
            </div>
            <div class="group btn-group">
                <button id="btn-confirm" type="submit">Continuar</button>
                <button id="btn-cleanForm" type="button" onclick="cleanForm()">Limpiar</button>
            </div>
        </div>
    </form>
    <script src="js/validation-form.js"></script>
</body>

</html>
