<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>

<body>
    <div>
        <div>
            <form method="POST" onsubmit="return validateRequiredInput()" action="php/form-message.php">
                <h3>Formulario registro</h3>
                <div>
                    <label for="cedula">Cedula:</label>
                    <input type="text" id="id" placeholder="Ingrese su cedula..."
                        oninput="return validateID()" onkeypress="return validateOnlyNumbers(event)" maxlength="10" />
                    <span id="message-id" class="error"></span>
                </div>
                <div>
                    <label for="nombre">Nombres:</label>
                    <input type="text" id="name" placeholder="Ingrese su nombres..."
                        oninput="return validateName()" onkeypress="return validateOnlyText(event)" minlength="3" />
                    <span id="message-name" class="error"></span>
                </div>
                <div>
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="lastname" placeholder="Ingrese sus apellidos..."
                        oninput="return validateLastname()" onkeypress="return validateOnlyText(event)" minlength="3" />
                    <span id="message-lastname" class="error"></span>
                </div>
                <div>
                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direction" placeholder="Ingrese su direccion..." />
                    <span id="message-direction" class="error"></span>
                </div>
                <div>
                    <label for="telefono">Telefono:</label>
                    <input type="text" id="phone" placeholder="Ingrese su telefono..."
                        onkeypress="return validateOnlyNumbers(event)" maxlength="10"/>
                    <span id="message-phone" class="error"></span>
                </div>
                <div>
                    <label for="fecha">Fecha nacimiento:</label>
                    <input type="text" id="date" placeholder="Ingrese fecha dd/mm/yyyy"
                        oninput="return validateDate()" onkeypress="return checkDate(event)" maxlength="10" />
                    <span id="message-date" class="error"></span>
                </div>

                <div>
                    <label for="email">Correo Electronico:</label>
                    <input type="text" id="email" placeholder="Ingrese correo"
                        oninput="return validateEmail()" />
                    <span id="message-email" class="error"></span>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Ingrese contraseña"
                        oninput="return validatePassword()" />
                    <span id="message-pasword" class="error"></span>
                </div>
                <div>
                    <input id="btn-confirm" type="submit" value="Confirmar">
                    <input id="btn-cleanForm" type="button" value="Limpiar Formulario" onclick="cleanForm()">
                </div>
            </form>
        </div>
    </div>
    <script src="js/validation-form.js"></script>
</body>

</html>
